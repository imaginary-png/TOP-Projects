<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weather.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="top">
            <div id="location-div">
                <h1 id="location-name">location name.</h1>
                <div>
                    <input
                        type="text"
                        name="location"
                        id="location-input"
                        placeholder="this is where the user can input a custom location for weather data"
                        size="100"
                    />
                </div>
                <div id="error-message"></div>

                <div class="current-temperature" id="current-temperature">
                    20C
                </div>
                <div class="current-temperature" id="current-temparature-min">
                    17C
                </div>
                <div class="current-temperature" id="current-temperature-max">
                    23C
                </div>
                <div class="current-temperature" id="current-humidity">26%</div>
            </div>

            <div id="todays-info-div"></div>
        </div>

        <div id="bottom">
            <div id="weather-main">
                <!-- daily weather divs -->
                <div class="weather-daily" id="weather-0">
                    <div id="daily-0-day"></div>
                    <div id="daily-0-temp"></div>
                    <div id="daily-0-max"></div>
                    <div id="daily-0-min"></div>
                    <div id="daily-0-humidity"></div>
                </div>
                <div class="weather-daily" id="weather-1">
                    <div id="daily-1-day"></div>
                    <div id="daily-1-temp"></div>
                    <div id="daily-1-max"></div>
                    <div id="daily-1-min"></div>
                    <div id="daily-1-humidity"></div>
                </div>
                <div class="weather-daily" id="weather-2">
                    <div id="daily-2-day"></div>
                    <div id="daily-2-temp"></div>
                    <div id="daily-2-max"></div>
                    <div id="daily-2-min"></div>
                    <div id="daily-2-humidity"></div>
                </div>
                <div class="weather-daily" id="weather-3">
                    <div id="daily-3-day"></div>
                    <div id="daily-3-temp"></div>
                    <div id="daily-3-max"></div>
                    <div id="daily-3-min"></div>
                    <div id="daily-3-humidity"></div>
                </div>
                <div class="weather-daily" id="weather-4">
                    <div id="daily-4-day"></div>
                    <div id="daily-4-temp"></div>
                    <div id="daily-4-max"></div>
                    <div id="daily-4-min"></div>
                    <div id="daily-4-humidity"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
