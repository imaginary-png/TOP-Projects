<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weather.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="top">
            <div id="location-div">
                <h1>location name.</h1>
                <div>
                    <input
                        type="text"
                        name="location"
                        id="location-input"
                        placeholder="this is where the user can input a custom location for weather data"
                        size="100"
                    />
                </div>
            </div>

            <div id="todays-info-div">humidity, wind, etc.</div>
        </div>

        <div id="bottom">
            <div id="weather-main">
                <!-- daily weather divs -->
                <div class="weather-daily" id="weather-0">mon</div>
                <div class="weather-daily" id="weather-1">tue</div>
                <div class="weather-daily" id="weather-2">wed</div>
                <div class="weather-daily" id="weather-3">thur</div>
                <div class="weather-daily" id="weather-4">fri</div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
