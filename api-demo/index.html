<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>api demo</title>
    </head>
    <body>
        <img src="#" />
        <script>
            const img = document.querySelector("img");
            (async () => {
                try {
                    const response = await fetch(
                        "https://api.giphy.com/v1/gifs/translate?api_key=FrzZExKPZI0fvyais3hz5Y5QIPBsXD7C&s=cats",
                        { mode: "cors" }
                    );
                    const parsedData = await response.json();
                    console.log(parsedData);
                    const imgUrl = parsedData.data.images.original.url;
                    img.src = imgUrl;
                } catch (error) {
                    console.log(error);
                }
            })();
        </script>
    </body>
</html>
