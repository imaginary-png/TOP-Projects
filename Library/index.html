<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <input type="text" required id="add_book_title">
    <input type="text" required id="add_book_author">
    <input type="number" required min="1" id="add_book_pages">
    <input type="checkbox" id="add_book_read">
    <button id="add_book_button" >Add Book</button>


    <table id="library_table" style="width:70%">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>pages</th>
            <th>Read</th>
        </tr>
        <tbody id="library-table-body"></tbody>
    </table>
   
    
    <script src="library.js"></script>
</body>
</html>
